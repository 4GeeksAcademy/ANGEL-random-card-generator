<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>
  </head>
  <body>
    <header>
      <button class="generateButton">Generar carta</button>
      <button class="activateTimmerButtom">Activar temporizador</button>
      <p class="timer" id="timer"></p>
      <div class="form-size">
        <label>Ancho:</label>
        <input type="text" id="widthCard" placeholder="Ancho en px"/>
        <label>Alto:</label>
        <input type="text" id="heightCard" placeholder="Largo en px"/>
        <button class="change-card-size" id="change-card-size">Cambiar tama√±o</button>
      </div>
      </div>
    </header>
    <main class="main">
      <section>
        <div class="card" id="card">
          <div class="top"></div>
          <div class="center"></div>
          <div class="bottom"></div>
        </div>
      </section>
    </main>
  </body>
</html>
